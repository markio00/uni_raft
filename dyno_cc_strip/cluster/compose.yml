

services:
  node6:
    image: raft/no_dyno_cc:latest
    environment:
      NODES: ${RAFT_REPLICAS} 
      ID: "171.10.0.6"
    networks:
      raft_no_dyno_cc:
        ipv4_address: 171.10.0.6
    volumes:
      - ./bin/bin_op:/app/binary



  node4:
    image: raft/no_dyno_cc:latest
    environment:
      NODES: ${RAFT_REPLICAS} 
      ID: "171.10.0.4"
    networks:
      raft_no_dyno_cc:
        ipv4_address: 171.10.0.4
    volumes:
      - ./bin/bin_op:/app/binary

  node5:
    image: raft/no_dyno_cc:latest
    environment:
      NODES: ${RAFT_REPLICAS} 
      ID: "171.10.0.5"
    networks:
      raft_no_dyno_cc:
        ipv4_address: 171.10.0.5
    volumes:
      - ./bin/bin_op:/app/binary

networks:
  raft_no_dyno_cc:
    driver: bridge
    ipam:
      config:
        - subnet: 171.10.0.0/24
